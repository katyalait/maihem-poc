name: Trigger auto deployment for maihem-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'backend/**'
    - '.github/workflows/maihem-app-AutoDeployTrigger-930c8fff-d1d9-4808-bdf5-4b25ff7ce66c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MAIHEMAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MAIHEMAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MAIHEMAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}backend 
          registryUrl: maihempoc.azurecr.io
          registryUsername: ${{ secrets.MAIHEMAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MAIHEMAPP_REGISTRY_PASSWORD }}
          containerAppName: maihem-app
          resourceGroup: DefaultResourceGroup-EUS
          imageToBuild: maihempoc.azurecr.io/maihem-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


